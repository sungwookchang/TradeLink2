<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeLink2 - 무역 정보 링크 통합 플랫폼</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Trade Link</h1>
            <button id="hostModeToggle" class="btn-host-mode" title="호스트 모드">🔒</button>
        </div>
    </header>

    <div class="main-container">
        <!-- 좌측 사이드바 -->
        <aside class="sidebar">
            <!-- 검색 -->
            <section class="search-section">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="🔍 링크 검색..."
                >
            </section>

            <!-- 카테고리 -->
            <section class="category-section">
                <h2>카테고리</h2>
                <div id="categoryFilters" class="category-list">
                    <!-- 동적으로 렌더링됨 -->
                </div>
            </section>

            <!-- 호스트 패널 -->
            <aside id="hostPanel" class="host-panel hidden">
                <h2>호스트 모드</h2>
                <button id="addCategoryBtn" class="btn btn-primary">+ 카테고리 추가</button>
                <div id="categoryListHost" class="category-list-host">
                    <!-- 동적으로 렌더링됨 -->
                </div>
                <button id="addLinkBtn" class="btn btn-primary">+ 링크 추가</button>
            </aside>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 링크 리스트 -->
            <section class="links-section">
                <h2>링크 목록</h2>
                <div id="linksList" class="links-list">
                    <!-- 동적으로 렌더링됨 -->
                </div>
            </section>
        </main>
    </div>

    <!-- 모달: 링크 추가/수정 -->
    <div id="linkModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="linkModalTitle">링크 추가</h3>
                <button class="btn-close">&times;</button>
            </div>
            <form id="linkForm" class="form">
                <div class="form-group">
                    <label for="linkTitle">제목</label>
                    <input type="text" id="linkTitle" required>
                </div>
                <div class="form-group">
                    <label for="linkDescription">설명</label>
                    <textarea id="linkDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="linkUrl">URL</label>
                    <input type="text" id="linkUrl" required placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="linkCategory">카테고리 (선택)</label>
                    <select id="linkCategory">
                        <!-- 동적으로 렌더링됨 -->
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-secondary" id="linkFormCancel">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 모달: 카테고리 추가/수정 -->
    <div id="categoryModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="categoryModalTitle">카테고리 추가</h3>
                <button class="btn-close">&times;</button>
            </div>
            <form id="categoryForm" class="form">
                <div class="form-group">
                    <label for="categoryName">카테고리명</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-secondary" id="categoryFormCancel">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 스크립트 -->
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/hostMode.js"></script>
    <script src="js/app.js"></script>
    <script>
      // Supabase 연결 확인
      console.log('🌐 Supabase 초기화 완료:', SUPABASE_URL);
    </script>
</body>
</html>
